<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Important if you want your page to be responsive to device size -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Bootstrap JS Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Dambo Milk Tea</title>
	    <link rel="icon" href="../home/img/webicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="css/contact-us.css">
        <link rel="stylesheet" href="css/imgCarousel.css">

    </head>

    <body>
        <!-- Will be using Bootstrap for this. -->
        <!-- A white horizontal navbar that becomes vertical on small screens -->
        <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top" id="homeNavbar">

            <div class="logo">
                <a class="navbar-brand mx-2" href="#">
                    <img src="../home/img/webicon.png" alt="Logo">
                </a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-center" id="navbarNav">
                <!-- Links -->
                <ul class="navbar-nav ms-auto mt-2 mt-sm-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link" aria-current="page" href="/index.html" id="navbar-element">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/menu/index.html" id="navbar-element">Menu</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/about-us/index.html" id="navbar-element">About Us</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link active" href="/contact-us/index.html" id="navbar-element">Contact Us</a>
                    </li>
                </ul>

                <button class="btn btn-outline-success mr-sm-2 my-2 mx-2 my-sm-0 inline" href="#" id="shopping_cart">
                    <span class="material-icons my-1">shopping_cart</span>
                </button>
            </div>
            
        </nav>

        <!-- Rest of the body goes here -->

        <div class="container-fluid" id="main_container">
            <div class="position-relative row py-3" id="header_row">
                <div class="col-md">
                    <div id="imgCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#imgCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#imgCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#imgCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
        
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img src="img/img1.jpg" class="mx-auto w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                            <img src="img/img2.jpg" class="mx-auto w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                            <img src="img/img3.jpg" class="mx-auto w-100" alt="...">
                            </div>
                        </div>
        
                        <button class="carousel-control-prev" type="button" data-bs-target="#imgCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#imgCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>
                <div class="col-md">
                    <h1>Contact Us!</h1>
                </div>
            </div>
            <div class="row py-2">
                <div id="header">
                    <h1>Something here</h1>
                </div>
            </div>
        </div>
