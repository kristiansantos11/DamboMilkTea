        <!-- Rest of the body goes here -->

        <div class="container-fluid position-relative" id="main_container">
            <div class = "cart_layout">
                <div class="row" id="cart_phrase">
                    <div class="col-auto">
                        <img class="col position-relative order-1" id="listicon1" src="img/listicon.png" >
                    </div>
                    <div class="col-xl-5 order-2">
                    <h1>Here's the list of your order!</h1>
                    <h2>You have 2 items in your order.</h2>
                    </div>
                    <div class="col position-relative order-3">
                        <button id="delete-button" onclick="Deletethis(); ";
                        >Delete</button>
                        <script>
                            function Deletethis(){
                                var avocado1 = document.getElementById("avocado_checkbox_style");
                                var avocado_content = document.getElementById("order_contents1")
                                var strawberry1 = document.getElementById("strawberry_checkbox_style");
                                var strawberry_content = document.getElementById("order_contents2")

                                if(avocado1.checked==true){
                                    avocado_content.remove();
                                }
                                if(strawberry1.checked==true){
                                    strawberry_content.remove();
                                }}
                        </script>

                    </div>
                    <div class="col-auto position-relative order-4">
                        <button id="manage-button" value='Show Layer' onclick="setVisibility1();" ;
                        >Manage</button>
                        <script>
                            function setVisibility1() {
                            if(document.getElementById('manage-button').value=='Hide Layer'){
                            document.getElementById('manage-button').value = 'Show Layer';
                            document.getElementById('avocado_checkbox_style').style.display = 'none';
                            document.getElementById('strawberry_checkbox_style').style.display = 'none';
                            document.getElementById('delete-button').style.display = 'none';
                            document.getElementById('manage-button').textContent = "Manage";
                            document.getElementById('avocado_checkbox_style').checked=false;

                            }else{
                            document.getElementById('manage-button').value = 'Hide Layer';
                            document.getElementById('avocado_checkbox_style').style.display = 'flex';
                            document.getElementById('strawberry_checkbox_style').style.display = 'flex';
                            document.getElementById('delete-button').style.display = 'block';
                            document.getElementById('manage-button').textContent = "Cancel";
                            }}
                        </script>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="container-fluid" id="order_contents1">
            <div class="row">
                <div class="col-sm-4" id="img_container1">
                     <img id="img_avocado" src="img/avocado_img1.jpg">
                </div>
                <div class="col-lg-5" id="avocado_order">
                    <h1> Avocado Milk Tea </h1>
                    <p>Description goes here...</p>
                </div>
                
                <div class="col-2" id="bg_for_mathbuttons1">
                    
                    <div class="col"><button id="minus-button1" onclick="decrement1()">-</button></div>
                    <div class="col"><input id=math_blank1 type=number min=0 max=100></input></div>
                    <div class="col"><button id="add-button1" onclick="increment1()">+</button></div>
                    <script>
                        function decrement1() {
                           document.getElementById('math_blank1').stepDown();
                        }
                        function increment1() {
                           document.getElementById('math_blank1').stepUp();
                        }
                     </script>
                </div>

                <div class="col-1 order-fourth" id="avocado_checkbox_content"> 
                        <input type="checkbox" id="avocado_checkbox_style"/>
                </div>
            </div>
        </div>

        
        <div class="container-fluid" id="order_contents2">
            <div class="row">
                <div class="col-sm-4" id="img_container2">
                    <img id="img_strawberry" src="img/strawberry_img1.jpg">
                </div>
                
                <div class="col-lg-5" id="strawberry_order">
                    <h1> Strawberry Milk Tea </h1>
                    <p>Description goes here...</p>
                </div>
                   
                <div class="col-2" id="bg_for_mathbuttons2">
                    <div class="col"><button id="minus-button2" onclick="decrement2()">-</button></div>
                    <div class="col"><input id=math_blank2 type=number min=0 max=100></input></div>
                    <div class="col"><button id="add-button2" onclick="increment2()">+</button></div>
                    <script>
                    function decrement2() {
                        document.getElementById('math_blank2').stepDown();
                        }
                    function increment2() {
                        document.getElementById('math_blank2').stepUp();
                        }
                    </script>
                </div>
   
                <div class="col-1 order-fourth" id="strawberry_checkbox_content"> 
                    <input type="checkbox" id="strawberry_checkbox_style"/>
                </div>
            </div>
        </div>
        

        <div class="container-fluid" id="checkout_button_container">
            <div class="row">
                    <div class="col"><a href="#CHECKOUT_LINK" class="btn btn-secondary btn-lg" id="checkout-button">CHECKOUT</a>

                    </div>
            </div>
        </div>
