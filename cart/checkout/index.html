<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Important if you want your page to be responsive to device size -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- Bootstrap JS Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <title>Dambo Milk Tea</title>
	    <link rel="icon" href="home/img/webicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="/cart/checkout/css/checkout.css" />

    </head>

    <body>
        <!-- Will be using Bootstrap for this. -->
        <!-- A white horizontal navbar that becomes vertical on small screens -->
        <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top" id="homeNavbar">

            <div class="logo">
                <a class="navbar-brand mx-2" href="#">
                    <img src="/home/img/webicon.png" alt="Logo">
                </a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-center" id="navbarNav">
                <!-- Links -->
                <ul class="navbar-nav ms-auto mt-2 mt-sm-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link" aria-current="page" href="/index.html" id="navbar-element">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/menu/index.html" id="navbar-element">Menu</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/about-us/index.html" id="navbar-element">About Us</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link active" href="/contact-us/index.html" id="navbar-element">Contact Us</a>
                    </li>
                </ul>

                <a class="btn btn-outline-success mr-sm-2 my-2 mx-2 my-sm-0 inline" href="/cart/index.html" id="shopping_cart">
                    <span class="material-icons my-1">shopping_cart</span>
                </a>
            </div>
            
        </nav>

        <!-- Rest of the body goes here -->
        <div class="container-fluid" id="main_container">
            <div class="row">
                <div class="col" id="left_container">
                    <h1>Checkout</h1>
                    <p>Complete your Address and Contact details here so we can keep in touch while we prepare your order!</p>
                    <h2>Name</h2>
                    <textarea id="customer_name" name="customer_name" rows="1" cols="50"></textarea>
                    <h2>Contact Number</h2>
                    <textarea id="contact_number" name="contact_number" rows="1" cols="50"></textarea>
                    <h2>Address</h2>
                    <textarea id="address" name="address" rows="4" cols="50"></textarea>
                </div>
                <div class="col" id="right_container">
                    <div class="row" id="order_details_row">
                        <h1>Order Details</h1>
                        <table>
                            <tr>
                                <td id="qty">Quantity</td>
                                <td id="item_name">Name</td>
                            </tr>
                            <tr>
                                <td>1 pc.</td>
                                <td>Avocado Milk Tea</td>
                            </tr>
                            <tr>
                                <td>1 pc.</td>
                                <td>Strawberry Milk Tea</td>
                            </tr>
                        </table>
                    </div>
                    <div class="row" id="checkout_row">
                        <a>
                            <button id="checkout_button">CHECKOUT</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
